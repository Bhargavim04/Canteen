<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
</head>
<body >
    <header>
        <img src="../images/images.jpg" alt="image" height="200px" width="100%">
    </header>
    <form class="w-25 mx-auto border border-primary m-2 px-3 pb-2 shadow-lg p-3 mb-5 bg-body rounded">
        <p class="text-center fs-4 fw-bold text-decoration-underline">Address</p>
        <div class="mb-2">
           <label for="HouseNo" class="form-label">House Number</label>
           <input type="text" class="form-control" id="HouseNo" required>
        </div>
        <div class="mb-2">
            <label for="Street" class="form-label">Street</label>
            <input type="text" class="form-control" id="Street" required>
          </div>
        <div class="mb-2">
          <label for="City" class="form-label">City</label>
          <input type="text" class="form-control" id="City" required>
        </div>
        <label for="State" class="form-label">State</label>
        <select class="form-select mb-2" aria-label="Default select example" required>
            <option selected disabled>State</option>
            <option value="1">Karnataka</option>
            <option value="2">Tamil Nadu</option>
            <option value="3">Andhra Pradesh</option>
            <option value="4">Telangana</option>
            <option value="5">Kerala</option>
            <option value="6">Uttar Pradesh</option>
            <option value="7">Maharashtra</option>
            <option value="8">Bihar</option>
            <option value="9">Tripura</option>
            <option value="10">Gujarat</option>
        </select>
        <div class="mb-3">
            <label for="Pincode" class="form-label">Pincode</label>
            <input type="text" class="form-control" id="Pincode" required pattern="[0-9]{6}">
        </div>
        <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>
</body>
</html>
